<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Disni Designs POS</title>
  <script>
    // GitHub Pages SPA redirect workaround
    // This script redirects all 404s back to the main SPA
    // by converting the path to a query parameter
    var pathSegmentsToKeep = 1; // Keep 1 segment for /Disney/

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript is required for this application.</p>
    <p><a href="/Disney/">Go to home page</a></p>
  </noscript>
</body>
</html>
