<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#2563eb" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <title>Disni Designs - Retail System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <script>
    // Initialize theme before content loads to avoid flicker
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <script>
    // GitHub Pages SPA redirect handler
    // This handles the redirect from 404.html and restores the proper URL
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&');
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Safety overrides for printing */
    @media print {
      @page {
        margin: 0.5cm;
        /* Hide browser headers and footers */
      }

      body,
      #root {
        background-color: white !important;
        color: black !important;
      }

      /* Ensure specific dark mode classes don't bleed through */
      * {
        text-shadow: none !important;
        box-shadow: none !important;
      }
    }
  </style>
